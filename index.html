<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather App</title>
</head>

<body>
  <div id="main-container">
    <header>
      <form>
        <div class="form-group">
          <button class="submit-btn">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" id="city-input" placeholder="Search city" list="city-suggestions" />
          <datalist id="city-suggestions"></datalist>
          <br />
          <span class="error-msg">No matching location found!</span>
        </div>
      </form>
    </header>
    <div class="main-weather-display info">
      <div class="general-info">
        <p class="condition">MOSTLY SUNNY</p>
        <h1 class="location">ORLANDO, FLORIDA</h1>
        <span class="degrees">88</span>
      </div>
      <div class="weather-details info">
        <p class="feels-like">FEELS LIKE: 92</p>
        <p class="wind-mph">WIND: 5 MPH</p>
        <p class="humidity">HUMIDITY: 71</p>
      </div>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
